<div class="ui raised segment">
  <h2 class="ui header">Demo Form two way binding ngModel</h2>
  <form [formGroup]="myForm"
      (ngSubmit)="onSubmit(myForm.value)"
      [class.error]="!myForm.valid && myForm.touched"
      class="ui form">
<div  [class.error]="!myForm.valid && myForm.touched">
      <label for="productNameInput">ProductName</label>
      <input type="text"
            id="productNameInput"
            placeholder="Product name"
            [formControl]="myForm.get('productName')"
            [(ngModel)] ="productName"
            >
<div class="ui info message">
  The product name is:{{productName}}
</div>
      <div *ngIf="myForm.get('productName').hasError('required')" class="ui error message">Sku is required</div>

      <div *ngIf="!myForm.get('productName').valid" class="ui error message">Sku is invalid }}</div>
    </div>

      <button type="submit" class="ui button">Submit</button>

    </form>
  </div>
